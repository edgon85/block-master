<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Block Master</title>
  </head>

  <body>
    <header class="header">
      <div class="wrapper">
        <nav class="navigation">
          <div class="logo">
            <img
              src="./assets/images/logo-block-buster.png"
              alt="Logo block master"
            />
          </div>
          <ul class="items">
            <li class="item">
              <a href="#">Todas</a>
            </li>
            <li class="item">
              <a href="#">MÃ¡s valoradas</a>
            </li>
            <li class="item">
              <a href="#">Menos valoradas</a>
            </li>
          </ul>
          <div class="search">
            <form>
              <div class="input-search">
                <input type="text" placeholder="Buscar tu pelicula favorita" />
                <span><i class="icon-search"></i></span>
              </div>
            </form>
          </div>
          <div class="search-hamburguer">
            <button class="btn-icon"><i class="icon-search"></i></button>
            <button class="btn-icon"><i class="icon-menu"></i></button>
          </div>
        </nav>
      </div>
    </header>

    <section class="slider">
      <div class="wrapper">
        <div class="slider-content">
          <scroll-container class="slide-container">
            <scroll-page class="slider-slide" id="image-1">
              <div class="image">
                <img src="./assets/images/mulan.jpg" alt="image slide" />
              </div>
            </scroll-page>

            <scroll-page class="slider-slide" id="image-2">
              <div class="image">
                <img src="./assets/images/raya.jpg" alt="image slide" />
              </div>
            </scroll-page>

            <scroll-page class="slider-slide" id="image-3">
              <div class="image">
                <img src="./assets/images/unidos.jpg" alt="image slide" />
              </div>
            </scroll-page>
          </scroll-container>

          <div class="silder-bullet-list">
            <a class="bullet bullet-selected" href="#image-1"></a>
            <a class="bullet" href="#image-2"></a>
            <a class="bullet" href="#image-3"></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
